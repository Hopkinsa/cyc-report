
@if (fileDetails().length === 0) {
<div class="row"><p>Loading...</p></div>
}
@else {
<table mat-table matSort matSortActive="line" matSortDirection="asc" [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">
  <ng-container matColumnDef="line">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by line"> Line </th>
    <td mat-cell *matCellDef="let element"> {{element.line}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="complexity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by complexity"> Complexity </th>
    <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
<button matButton type="button" (click)="back()">Back</button>
